name: Deploy to Hostinger
on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: self-hosted   # üëà yahan badla hai (ubuntu-latest se self-hosted)

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Sync Files (Fast & Safe)
        run: |
          echo "‚ö° Syncing project files..."
          rsync -azP --delete \
            --exclude '.git/' \
            --exclude '.github/' \
            --exclude 'node_modules/' \
            --exclude 'logs/' \
            --exclude '.env' \
            ./ /root/project/

      - name: Deploy Docker Containers
        run: |
          cd /root/project
          echo "‚úÖ Pulling latest Docker images..."
          docker compose pull || true

          echo "‚ôªÔ∏è Rebuilding and restarting containers..."
          docker compose up -d --build

          echo "üßπ Cleaning up unused data..."
          docker system prune -f
